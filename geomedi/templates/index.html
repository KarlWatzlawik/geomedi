{% load static %}

<html>
{% load leaflet_tags %}
{% load geojson_tags %}
<head>
    <title>Index</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">   <!-- WICHTIG FÃœR RESPONSIVE SEITEN -->
    <link rel="icon" type="image/x-icon" href="../favicon.ico">

    {% leaflet_js %}
    {% leaflet_css %}

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- LEAFLET-ROUTNG-MACHINE -->
    <link rel="stylesheet" type="text/css" href="{% static 'map/routing/leaflet-routing-machine.css' %}">
    <script type="text/javascript" src="{% static 'map/routing/leaflet-routing-machine.js' %}"></script>

    <!-- GEOCODER -->
    <script type="text/javascript" src="{% static 'map/geocoder/Control.Geocoder.js' %}"></script>

    <!-- MAP-STYLE -->
    <link rel="stylesheet" type="text/css" href="{% static 'map/style/mapstyle.css' %}"/>

    <!-- Sleep Map -->
    <script type="text/javascript" src="{% static 'map/sleepmap/Leaflet.Sleep.js' %}"></script>

    <!-- SIDEBAR -->
    <link rel="stylesheet" type="text/css" href="{% static 'map/sidebar/L.Control.Sidebar.css' %}">
    <script type="text/javascript" src="{% static 'map/sidebar/L.Control.Sidebar.js' %}"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="{% static 'map/bootstrap/css/bootstrap.min.css' %}" type="text/css"/>
    <script src="{% static 'map/bootstrap/js/bootstrap.min.js' %}"></script>

</head>
<body class="background">
{% include "navbar.html" %}
<div class="container-fluid text-center" style="min-height:95%; margin-top:60px">
    <div class="row content">
        <div class="col-sm-1">
        </div>
        <div class="col-sm-10" style="background-color:#000000d5">
            {% block content %}
            {% endblock %}
        </div>
        <div class="col-sm-1 sidenav">
        </div>
    </div>
</div>

<!-- Add Footer Text here if you want-->


<footer class="container-fluid text-center">
    <a href="https://www.flickr.com/photos/130197050@N04/16057703676/"
       class="creativecommons" class="creativecommons">Background Photo</a>
    <a href="https://www.flickr.com/photos/130197050@N04/" class="creativecommons">by Nullfy from nullfy.com!</a>
    <a href="https://creativecommons.org/licenses/by-nc/2.0/" class="creativecommons"> is licensed under CC BY-NC 2.0</a>
</footer>

</body>
</html>
